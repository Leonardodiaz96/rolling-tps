<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp2-ejercicio9</title>
</head>
<body>
    <script>
        for(i=1; i<=500; i++){
            document.write(i + " ");
            if(i % 4 == 0){
                document.write("(Multiplo de 4) ");
            }
            if(i % 9 == 0){
                document.write("(Multiplo de 9) ");
            } 
            document.write("<br>");
            if(i % 5 == 0){
                document.write("-------------------------------<br>");
            } 
        }
    </script>
</body>
</html>
