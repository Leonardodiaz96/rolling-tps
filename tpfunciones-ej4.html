<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones-ej4</title>
</head>
<body>
    <script>
        let n = prompt("Ingrese un numero para multiplicarlo del 1 al 10");
        function productos(n) {
            for(i=1; i<=10; i++) {
                document.write("El producto de " + n + "x" + i + " es: " + n*i + ".<br>"); 
            }
        }
        productos(n);
        //document.write(x);    
    </script>
</body>
</html>
