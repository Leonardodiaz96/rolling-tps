<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp2-ejercicio3</title>
  </head>
  <body>
    <script>
      let texto = "";
      let textea = prompt("Escriba todo el texto que quiera:");
      while (confirm(textea) == true){
          texto = texto + textea + " - ";
          textea = prompt("Escriba todo el texto que quiera:");
          if (textea === null) {
              break; // Salir del bucle si se presiona "cancelar"
          } 
        }
      texto = texto + textea + ".";
      document.write(texto);
    </script>
  </body>
</html>
