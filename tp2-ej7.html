<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp2-ejercicio6</title>
</head>
<body>
    <script>
        let numero = prompt("Ingrese un numero menor a 50: ");
        while( (numero > 50) || (numero < 0)){
            numero = prompt("Ingrese un numero MENOR a 50: "); 
        }
        for(i=numero; ((i<=numero) && (i>=1)); i--){
            for(j=i; ((j<=i) && (j>=1)); j--){
                document.write(i + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
