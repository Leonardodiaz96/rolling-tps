<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp2-ejercicio15</title>
</head>
<body>
    <script>
        let frase = prompt("Escribe un texto: "); 
        let vocal = "aeiouAEIOU";//letras que quiero que detecte, en este caso las vocales
        let vocales = 0;
        for (i = 0; i < frase.length; i++) {
            if (vocal.indexOf(frase[i]) !== -1) {//me dice dice si en la frase esta alguna de las vocales declaradas anteriormente, si no es asi devuelve el valor -1
            vocales = vocales+1;
            }
        }
        alert("Vocales del texto: " + vocales);
    </script> 
</body>
</html>
